services:
  - type: web
    name: job-hunt-app
    runtime: python
    buildCommand: pip install -r requirements.txt && npm install
    startCommand: gunicorn wsgi:app
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: GMAIL_USER
        sync: false
      - key: GMAIL_APP_PASSWORD
        sync: false
      - key: AGENT_CRON_SECRET
        value: "jobhunt2025"
      - key: LINKEDIN_EMAIL
        sync: false
      - key: LINKEDIN_PASSWORD
        sync: false

  - type: cron
    name: job-agent-daily
    runtime: python
    schedule: "0 9 * * *"
    buildCommand: pip install -r requirements.txt
    startCommand: >
      python -c "
      import requests, os;
      r = requests.post(
        os.environ.get('RENDER_EXTERNAL_URL','http://localhost:5000') + '/api/agent/cron',
        json={'secret': os.environ.get('AGENT_CRON_SECRET','jobhunt2025')}
      );
      print(r.json())
      "
    envVars:
      - key: AGENT_CRON_SECRET
        value: "jobhunt2025"
      - key: RENDER_EXTERNAL_URL
        sync: false
      - key: LINKEDIN_EMAIL
        sync: false
      - key: LINKEDIN_PASSWORD
        sync: false
